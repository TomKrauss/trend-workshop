
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:trend="http://de.gebit.trend/trend/webbeans">

<trend:resourceReferences/>
<ui:composition template="/resources/trend/xhtml/pc/BOEditor.xhtml">
	<ui:define name="editor">
			<trend:boedit id="cEditor">
				<trend:panel columns="3">
					User: <h:inputText id="username"/>
					<trend:action id="setUser" text="Set User">
						<f:ajax listener="#{TrendController.setUser}" render="cEditor"/>
					</trend:action>
					<trend:label labelFor="password" id="passwordLabel" 
						rendered="#{TrendController.passwordVisible}"
					/><trend:field 
					id="password" rendered="#{TrendController.passwordVisible}"/>
					<trend:action id="toggleVisibility" text="Toggle Password Visibility">
						<f:ajax listener="#{TrendController.togglePasswordVisibility}" render="cEditor"/>
					</trend:action>
				</trend:panel>
			</trend:boedit>
	</ui:define>
	<ui:define name="button_panel">
		<div style="border: 5px red solid;"><trend:panel id="buttonPanel" binding="#{TrendView.buttonPanel}">
		<f:attribute name="ajaxButtons" value="Print"/>
	</trend:panel></div>
	
	</ui:define>
</ui:composition>
</html>
