<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:trend="http://de.gebit.trend/trend/webbeans">

<ui:composition template="/resources/trend/xhtml/layouts/main.xhtml">
	<ui:define name="content">
	<trend:popupDialog id="cPopupDialog" animate="true" moveable="true"></trend:popupDialog> 
	<trend:panel id="cMessageBoxPanel">
	<table border="0" class="messageBox" cellpadding="10" width="100%">
		<tr>
			<td valign="middle"><trend:image id="cMessageIcon" /></td>
			<td valign="middle" align="justify"><trend:label id="cMessageText" /></td>
		</tr>
		<tr>
			<td colspan="2" align="center" valign="middle">
				<trend:panel id="buttonPanel" binding="#{TrendView.buttonPanel}"/>
			</td>
		</tr>
	</table>
	</trend:panel>
	</ui:define>

</ui:composition>
</html>
